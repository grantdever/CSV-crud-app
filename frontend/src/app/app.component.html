<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<router-outlet></router-outlet>
<br>
<nav>
  <div>Relevant Pages: </div> 
  <ul>
    <li><a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a></li>
    <li><a routerLink="/upload/user" routerLinkActive="active" ariaCurrentWhenActive="page">Upload user(s)</a></li>
    <li><a routerLink="/upload/group" routerLinkActive="active" ariaCurrentWhenActive="page">Upload group(s)</a></li>
    <li><a routerLink="/view/user" routerLinkActive="active" ariaCurrentWhenActive="page">View all users</a></li>
    <li><a routerLink="/view/group" routerLinkActive="active" ariaCurrentWhenActive="page">View all groups</a></li>
  </ul>
</nav>

<!-- The routed views render in the <router-outlet>-->
